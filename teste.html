<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation with Menu</title>
    <style>
        /* Estilos do menu */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        #menu a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
        }

        /* Estilo para destacar o item de menu ativo */
        .active {
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Conteúdo da página */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="#section1">Seção 1</a>
        <a href="#section2">Seção 2</a>
        <a href="#section3">Seção 3</a>
        <a href="#section4">Seção 4</a>
    </div>
    <div id="section1" class="section">
        <h1>Seção 1</h1>
    </div>
    <div id="section2" class="section">
        <h1>Seção 2</h1>
    </div>
    <div id="section3" class="section">
        <h1>Seção 3</h1>
    </div>
    <div id="section4" class="section">
        <h1>Seção 4</h1>
    </div>

    <script>
        // Função para atualizar a classe "active" do menu com base na posição da página
        function updateMenu() {
            const sections = document.querySelectorAll('.section');
            const menuLinks = document.querySelectorAll('#menu a');

            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const isInView = rect.top >= 0 && rect.bottom <= window.innerHeight;
                if (isInView) {
                    menuLinks.forEach(link => link.classList.remove('active'));
                    menuLinks[index].classList.add('active');
                }
            });
        }

        // Evento de rolagem da página
        window.addEventListener('scroll', updateMenu);
    </script>
</body>
</html>
